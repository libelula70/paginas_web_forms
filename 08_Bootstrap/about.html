<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <header class="col-6 text-center">
                <h1>Contactos</h1>
            </header>
        </div>
<div class="row justify-content-center">
    <form action="" class="col-6">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="condiciones" id="condiciones" value="checkedValue" checked>
            Acepto condiciones
          </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="turno" id="mañana" value="checkedValue"> Mañana
            </label>
        </div>
        <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="turno" id="tarde" value="checkedValue"> Tarde
                </label>
            </div>
            <div class="form-group">
              <label for="">Curso</label>
              <select class="form-control" name="" id="">
                <option>JavaScrip</option>
                <option>Java</option>
                <option>PHP</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</div>
</body>

</html>
