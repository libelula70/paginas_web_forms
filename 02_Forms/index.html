<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="control-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" autofocus>
            </div>
            <div class="control-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellidos completos">
            </div>
            <div class="control-group">
                    <label for="pais">País</label>
                    <input type="text"  name="pais" id="pais"
                     value="ES" maxlength="2">
                </div>
                <div class="control-group">
                        <label for="password">Password</label>
                        <input type="password"  name="password" id="password">
                    </div>
        </fieldset>

        <fieldset>
            <legend>Perfil</legend>
            <div class="control-group">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="control-group">
                <label for="url">Página Web</label>
                <input type="url" name="url" id="url">
            </div>
            <div class="control-group">
                <label for="tel">Teléfono</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="control-group">
                <label for="search">Buscar</label>
                <input type="search" name="search" id="search">
            </div>
        </fieldset>
        <fieldset>
                <legend>Información extra</legend>
                <textarea name="info" id="info" cols="30" rows="10"></textarea>
</fieldset>

        <button>Enviar</button>

    </form>
</body>
</html>
